<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth Test</title>
</head>
<body>
    <h1>Supabase Authentication Test</h1>
    <div id="status">Testing...</div>
    
    <div id="create-account">
        <h3>Create Account</h3>
        <input type="email" id="email" placeholder="Email" value="mleano.business@gmail.com">
        <input type="password" id="password" placeholder="Password" value="TestPassword123!">
        <button onclick="createAccount()">Create Account</button>
    </div>
    
    <div id="sign-in">
        <h3>Sign In</h3>
        <button onclick="signIn()">Sign In</button>
    </div>
    
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
        
        // Your Supabase config
        const supabaseUrl = 'https://ythtqafqwglruxzikipo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0aHRxYWZxd2dscnV4emlraXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4OTYzMzMsImV4cCI6MjA2OTQ3MjMzM30.X1cTBeqts_b7MxcYzm8Gyhne8EJvqM-zLwaeQIU3o6o';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('status').textContent = 'Supabase client initialized';
        
        window.createAccount = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    document.getElementById('result').innerHTML = `<div style="color:red;">Error: ${error.message}</div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div style="color:green;">Account created! Check your email for verification.</div>`;
                    console.log('Success:', data);
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<div style="color:red;">Error: ${err.message}</div>`;
                console.error('Error:', err);
            }
        };
        
        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    document.getElementById('result').innerHTML = `<div style="color:red;">Sign-in Error: ${error.message}</div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div style="color:green;">Signed in successfully!</div>`;
                    console.log('Success:', data);
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<div style="color:red;">Error: ${err.message}</div>`;
                console.error('Error:', err);
            }
        };
        
        // Check current session
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('result').innerHTML = `<div style="color:blue;">Already signed in: ${session.user.email}</div>`;
            }
        });
    </script>
</body>
</html>
